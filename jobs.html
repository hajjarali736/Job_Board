<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Find Your Next Opportunity</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #F8F9FA; color: #212529; }
        .btn-primary { background-color: #007BFF; border-color: #007BFF; }
        .text-success { color: #28A745 !important; }
        .border-secondary { border-color: #6C757D !important; }
        .card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body>
       <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                 <a class="navbar-brand" href="#">JobSeeker</a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-primary me-2">Login</a>
                    <a href="#" class="btn btn-outline-secondary me-2">Register</a>
                    <a href="#" class="btn btn-primary">Post a Job</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Job Listings -->
            <div class="col-lg-9">
                <!-- Search Section -->
                <section class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Job title or keywords">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>Location</option>
                                    <option>Remote</option>
                                    <option>San Francisco</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>Category</option>
                                    <option>Engineering</option>
                                    <option>Marketing</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Job Listings -->
                <section id="jobListings">
                    <!-- JavaScript will populate this -->
                </section>
            </div>

            <!-- Sidebar -->
            <aside class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="mb-3">Filter by Type</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fullTime">
                            <label class="form-check-label" for="fullTime">Full-time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="partTime">
                            <label class="form-check-label" for="partTime">Part-time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remote">
                            <label class="form-check-label" for="remote">Remote</label>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@jobboard.com<br>Phone: (555) 123-4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jobs Data -->
    <script src="./data/jobs-data.js"></script>
    <!-- Render Jobs -->
<script>document.addEventListener('DOMContentLoaded', () => {
    const jobListings = document.getElementById('jobListings');

    jobOpenings.forEach((job, index) => {
        const jobHTML = `
            <article class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h2 class="h5 mb-1">${job.title}</h2>
                            <p class="mb-1 text-secondary">${job.company}</p>
                            <p class="mb-1"><i class="fas fa-map-marker-alt"></i> ${job.location}</p>
                            ${job.description ? `<p class="mt-2">${job.description}</p>` : ''}
                        </div>
                        <button class="btn btn-primary btn-sm apply-btn" data-index="${index}">Apply Now</button>
                    </div>
                    <div class="mt-2 text-muted small">
                        <time datetime="2023-08-01">Posted 2 days ago</time>
                    </div>
                </div>
            </article>
        `;
        jobListings.insertAdjacentHTML('beforeend', jobHTML);
    });

    // Add event listener to dynamically generated "Apply Now" buttons
    document.querySelectorAll('.apply-btn').forEach(button => {
        button.addEventListener('click', (event) => {
            const jobIndex = event.target.getAttribute('data-index');
            window.location.href = `job-details.html?jobIndex=${jobIndex}`;
        });
    });
});

</script>
</body>
</html>
