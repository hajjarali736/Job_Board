    <main class="container my-5">
        <h1 class="text-center mb-5">Explore Companies</h1>

        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="company-search-form">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="company-name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company-name" placeholder="Enter company name">
                            </div>
                            <div class="col-md-3">
                                <label for="industry" class="form-label">Industry</label>
                                <select class="form-select" id="industry">
                                    <option value="">All Industries</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                    <option value="Retail">Retail</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter location">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="company-list" class="row g-4">
<!--            companies will be rendered here-->
